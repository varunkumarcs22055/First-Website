<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Now</title>
    <link rel="stylesheet" href="connect.css">
</head>
<body>
    <section id="connect">
        <h1 class="h-primary connect">CONNECT WITH US</h1>
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name">
                        
                    </div>
                    <div class="form-group">
                        <label for="name">Email:</label>
                        <input type="email" name="Mmail" id="Mmail" placeholder="Enter Your Email">
                        
                    </div>
                    <div class="form-group">
                        <label for="name">Phone Number:</label>
                        <input type="number" name="phone" id="phone" placeholder="Enter Your Phone No.">
                        
                    </div>
                    <div class="form-group">
                        <label for="name">Rknec Id:</label>
                        <input type="email" name="mission name" id="missionname" placeholder="Enter Your Rknec Id">
                        
                    </div>
                    <div class="form-group">
                        <label for="name">Branch:</label>
                        <input type="text" name="rover name" id="rovername" placeholder="Enter Your Branch Name">
                        
                    </div>
                    <div class="form-group">
                        <label for="name">Section :</label>
                        <input type="text" name="Captain name" id="captainname" placeholder="Enter Your Section">
                        
                    </div>
                    <div class="form-group">
                        <label for="name">Why You Are Intrested:</label>
                        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                        
                    </div>
                    <div class="form-group">
                        
                        <button class="btn"><a href="submit.html" target="_blank">SUBMIT</a> </button>
                        
                    </div>
                </form>

            </div>
    </section>
    </section>
</body>
</html>
